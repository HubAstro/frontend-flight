<body>
  <div class="login-container">
    <h2 align="center">Admin Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">Username :</label>
        <input class="form-control" type="text" id="userName" [(ngModel)]="userName" name="userName" placeholder="Enter your Username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password :</label>
        <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
  
      <button type="submit">Login</button>
    </form>
  
    <div align="center" *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>

    <a class="backToLogin" routerLink="">&larr; Go back</a>
  </div>
  
</body>
