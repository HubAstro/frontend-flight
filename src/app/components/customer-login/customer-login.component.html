<body>
  <div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <h2 align="center">Customer Login</h2>
      <div class="form-group">
        <label for="userName">Username :</label>
        <input
          type="text"
          id="userName"
          [(ngModel)]="userName"
          name="userName"
          required
          class="form-control"
          placeholder="Enter your username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p *ngIf="errorMessage" id="error-message" class="error">
        {{ errorMessage }}
      </p>
    </form>

    <p class="register-link" align="center">
      Don't have an account?
      <a href="javascript:void(0)" (click)="goToRegisterPage()"
        >Register Here</a
      >
    </p>
  </div>
</body>
